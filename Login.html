<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login & Sign Up</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #DDD0C8;
    scroll-behavior: smooth;
    overflow-y: scroll;
  }

  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #323232;
    color: #fff;
    padding: 40px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
  }

  .card h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .card input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
  }

  .card button {
    width: 100%;
    padding: 12px;
    background: #DDD0C8;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .card button:hover {
    background: #bfb3ab;
    transform: scale(1.03);
  }

  .switch-link {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #DDD0C8;
    cursor: pointer;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<section id="login">
  <div class="card">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="alert('Logged in!')">Login</button>
    <span class="switch-link" onclick="document.getElementById('signup').scrollIntoView()"><a href= E:\SEM6\WEBTECHNOLOGY\Pawfect\signup.html class="switch-link">Go to Sign Up</a></span>
  </div>
</section>
<!-- Link to sign up page-->

</body>
</html>
