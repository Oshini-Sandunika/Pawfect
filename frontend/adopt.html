<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawfect | Adopt a Pet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="navbar">
        <h1>üêæ Pawfect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="adopt.html" class="active">Adopt</a>
            <a href="tools.html">Tools</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Our Adoptable Pets</h2>
        <p>Browse our available pets and find the perfect addition to your family.</p>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Pets</button>
            <button class="filter-btn" data-filter="dog">Dogs</button>
            <button class="filter-btn" data-filter="cat">Cats</button>
            <button class="filter-btn" data-filter="bird">Birds</button>
        </div>
    </section>

    <section class="gallery-section">
        <div class="pet-grid" id="petGrid">
            </div>
    </section>

    <div id="petModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <div class="modal-img-container">
                <img src="" alt="Pet Image" id="modalImg">
            </div>
            
            <div class="modal-info">
                <h3 id="modalName">Pet Name</h3>
                <p style="color: #777; font-style: italic; margin-bottom: 15px;">
                    <span id="modalSpecies">Species</span> | <span id="modalBreed">Breed</span>
                </p>
                <p><strong>Age:</strong> <span id="modalAge"></span></p>
                <p id="modalDesc" style="line-height: 1.6; color: #444; margin-bottom: 20px;">Description...</p>
                
                <a href="about-contact.html#contactForm" class="adopt-btn">Adopt Me</a>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Pawfect Pet Adoption | CIS 3532 ‚Äì Web Technologies</p>
    </footer>

    <script src="js/adopt.js"></script>
</body>
</html>
