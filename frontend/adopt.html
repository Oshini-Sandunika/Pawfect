<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawfect | Adopt a Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adopt.css">
</head>
<body>

<header class="navbar">
    <h1>üêæ Pawfect</h1>
    <nav>
        <a href="#">Home</a>
        <a class="active" href="#">Adopt</a> <a href="#">Tools</a>
        <a href="about-contact.html">About</a>
        <a href="about-contact.html#contactForm">Contact</a>
    </nav>
</header>

<section class="adopt-hero">
    <h2>Find Your Furry Soulmate</h2>
    <p>Browse our available pets and find the perfect addition to your family.</p>
    
    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All Pets</button>
        <button class="filter-btn" data-filter="dog">Dogs</button>
        <button class="filter-btn" data-filter="cat">Cats</button>
        <button class="filter-btn" data-filter="bird">Birds</button>
    </div>
</section>

<section class="gallery-section">
    <div class="pet-grid" id="petGrid">
        </div>
</section>

<div id="petModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
            <img src="" alt="Pet Image" id="modalImg">
            <div class="modal-info">
                <h3 id="modalName">Pet Name</h3>
                <p class="species-breed"><span id="modalSpecies">Species</span> | <span id="modalBreed">Breed</span></p>
                <p><strong>Age:</strong> <span id="modalAge"></span></p>
                <p class="description" id="modalDesc">Description goes here...</p>
                <a href="about-contact.html#contactForm" class="adopt-btn">Adopt Now</a>
            </div>
        </div>
    </div>
</div>
