<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawfect | Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* --- FORM STYLES --- */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(93, 64, 55, 0.15);
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
            box-sizing: border-box;
        }

        form input:focus, form select:focus, form textarea:focus {
            outline: 2px solid var(--secondary-brown);
            border-color: transparent;
        }

        #formStatus { margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <header class="navbar">
        <h1>üêæ Pawfect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="adopt.html">Adopt</a>
            <a href="tools.html">Tools</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Get in Touch</h2>
        <p>Have questions or ready to adopt? Fill out the form below and we'll get back to you shortly.</p>
    </section>

    <section style="padding: 2rem 1rem;">
        <div class="contact-container">
            <form id="contactFormEl">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>

                <select id="pet" required>
                    <option value="">Interested Pet / Topic</option>
                    <option>Dog Adoption</option>
                    <option>Cat Adoption</option>
                    <option>Bird Adoption</option>
                    <option value="General Inquiry">General Inquiry</option>
                </select>

                <textarea id="message" rows="5" placeholder="Message..." required></textarea>

                <button type="submit" class="cta-btn" style="width: 100%; border: none; cursor: pointer;">Submit Application</button>
                <p id="formStatus"></p>
            </form>
        </div>
    </section>

    <footer>
        <p>¬© 2025 Pawfect Pet Adoption | CIS 3532 ‚Äì Web Technologies</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="js/contact.js"></script>

</body>
</html>
